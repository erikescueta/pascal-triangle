<div class="pascal">
  <form class="pascal__form" (ngSubmit)="generatePascal()">
    <label for="PascalRowInput" class="pascal__label">
      Rows
    </label>
    <input 
      type="number" 
      class="pascal__input" 
      autocomplete="off" 
      id="PascalRowInput" 
      name="rowNum" 
      placeholder="12345..." 
      [(ngModel)]="rowNum"  
      minlength="1" 
      #rowNumber="ngModel"
      required
    />
    <button class="pascal__button pascal__button--submit">
        <img src="./assets/images/logo-icon.png" />
    </button>
    <div class="pascal__error" *ngIf="invalidRowInput">
      Please enter a positive real number
    </div>
  </form>
  <div 
    class="pascal__pascal-triangle pascal-triangle" 
    *ngIf="pascalArray.length > 0"
    [ngStyle]="{'grid-template-columns': 'repeat(' + row + ', 1fr)'}"
    >
    <ul class="pascal-triangle__row" *ngFor="let row of pascalArray">
      <li 
        class="pascal-triangle__column" 
        [ngStyle]="{'grid-column.span': row}"
        *ngFor="let col of row">
          <span>{{col}}</span>
        </li>
    </ul>
  </div>
</div>
